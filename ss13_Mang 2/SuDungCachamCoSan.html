<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Dung Cac Ham Co San</title>
</head>
<body>
    <script>
        //Bai 1:
        document.write("<br>"+"Bai 1:<br>");
        let myColor=["Red","Green","White","Black"];
        document.write(myColor.join());

        //Bai 2:
        document.write("<br>"+"Bai 2:<br>");
        const numbers=window.prompt("Enter number:");
        const str=numbers.toString();
        const result=[str[0]];
        for (let x = 1; x <str.length ; x++) {
            if((str[x-1])%2==0&&(str[x]%2==0)){
                result.push('-',str[x]);
            }
            else {
                result.push(str[x]);
            }
        }
        document.write(result.join(''));

        //Bai 3:
        document.write("<br>Bai 3: <br>");
        let a=prompt("Enter String:");
        let b=a;
        for(let x=0;x<a.length;x++)
        {
            if(a[x]==a[x].toUpperCase(a)){
                document.write(a[x].toLowerCase(a));
            }
            else{
                document.write(a[x].toUpperCase(a));
            }
        }
    </script>
</body>
</html>

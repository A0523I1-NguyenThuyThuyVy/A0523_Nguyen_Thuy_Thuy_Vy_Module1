<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let arr=[50];
        let S=0;
        let tB=0;
        let n=+prompt("Enter String");
        for (let i = 0; i <n ; i++) {
            arr[i]=+prompt("Enter value element "+i);
            S+=arr[i];
        }
        tB=S/n;
        document.write("Average "+tB);
    </script>
</body>
</html>

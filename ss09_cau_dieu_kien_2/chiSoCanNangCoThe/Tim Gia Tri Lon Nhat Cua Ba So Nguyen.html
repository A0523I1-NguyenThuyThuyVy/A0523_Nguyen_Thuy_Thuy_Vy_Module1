<!aDOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 04</title>
</head>
<body>
<script>
    let numberA=+prompt("Enter a: ");
    let numberB=+prompt("Enter b: ");
    let numberC=+prompt("Enter c: ");
    if(numberA>numberB) {
        if (numberA > numberC){
            document.write(numberA + " large");
        }else {
            document.write(numberC + " large");
        }
    }else{
        if(numberB>numberC){
            document.write(numberB+" large");
        }else{
            document.write(numberC+" large");
        }
    }
</script>
</body>
</html>

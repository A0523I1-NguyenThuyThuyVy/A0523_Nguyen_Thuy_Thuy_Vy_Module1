<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra Tuoi Nhap Hoc</title>
</head>
<body>
    <script>
        let tuoi=+prompt("Enter age: ");
        if(tuoi<=16){
            document.write("Hoc Sinh Khong Du Dieu Kien Nhap Hoc");
        } else {
            document.write("Hoc Sinh Du Dieu Kien Nhap Hoc");
        }
    </script>
</body>
</html>
